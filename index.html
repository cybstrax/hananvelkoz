<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şaka Sitesi</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #fef9c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #popup {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      background: #6366f1;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="document.getElementById('popup').style.display='block'">
      Tıkla
    </button>
    <div id="popup">
      <h2>:)</h2>
      <p>efehan osurugunda boğuldun gambithan</p>
    </div>
  </div>
</body>
</html>
